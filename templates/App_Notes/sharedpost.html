{% extends 'base.html' %}

{% block title_block %} Notes {% endblock %}
{% block body_block %}

<div class="row justify-content-center">
  <form action="{% url 'App_Notes:search' %}" method="get">
    <input name="q" type="text" placeholder="Search..." />
  </form>
</div>
<br/><br/>

{% for note in notes %}

<div class="row">
    <div class="col-sm-6">
     <p><h4>{{note.title}}</h4></p>
    </div>
    <div class="col-sm-6">
      <p>Notes: {{note.body}}</p>
      <p><h6>{{note.author}}</h6></p>
      <br>
      <h6>{{note.publish_date}}</h6> 

      <a href="{% url 'App_Notes:detail' pk=note.id %}">Detail</a>
     
    </div>
  </div>
  <hr>
{% endfor %}
{% endblock %}
