{% extends 'base.html' %} 
{% block body_block %}

{% if user == notes.author %}

<form method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <input type="submit" value="Confirm" />
</form>

{% else %}
<p>You are not authorized to delete this note </p>
{% endif %}

{% endblock %}
