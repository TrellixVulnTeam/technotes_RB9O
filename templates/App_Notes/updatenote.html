{% extends 'base.html' %} {% load crispy_forms_tags %}

{% block body_block %}
{% if user == notes.author %}
<form method="POST">
  {{form|crispy}} {% csrf_token %}
  <button type="submit" class="btn btn-primary btn-sm">Update Note</button>
</form>
{% else %}
<p>You are not authorized to edit this blog </p>
{% endif %}
{% endblock %}
